name: Node.js CI

on:
  push:
    branches: [ "main", "feature/deploy", "feature/docs-swagger" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Verificação básica da aplicação
        run: npm run ci:check
